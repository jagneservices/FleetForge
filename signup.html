<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FleetForge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="shadow p-4">
    <h1 class="text-2xl font-bold text-center">Create Your FleetForge Account</h1>
  </header>
  <main class="max-w-md mx-auto p-4">
    <h1 class="sr-only">Sign Up</h1>
    <form id="signupForm">
      <label>Email
        <input type="email" id="email" required />
      </label>
      <label>Password
        <input type="password" id="password" required />
      </label>
      <button type="submit" class="btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html" class="underline">Login</a></p>
    <p id="loading" class="text-blue-600 hidden">Creating account...</p>
    <p id="error" class="error"></p>
  </main>
  <script>
    client.auth.getSession().then(async ({ data }) => {
      if (data && data.session) {
        const user = data.session.user;
        const company = await getCompanyForUser(user.id);
        if (company) {
          storeCompany(company);
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'register-company.html';
        }
      }
    });
    const form = document.getElementById('signupForm');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.classList.remove('hidden');
      const { data, error } = await client.auth.signUp({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      });
      loading.classList.add('hidden');
      if (error) {
        console.error(error);
        document.getElementById('error').textContent = error.message;
      } else {
        const { data: { user } } = await client.auth.getUser();
        const { error: insertError } = await client
          .from('users')
          .insert({ user_id: user.id, email: user.email });
        if (insertError) console.error(insertError);
        const company = await getCompanyForUser(user.id);
        if (company) {
          storeCompany(company);
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'register-company.html';
        }
      }
    });
  </script>
  <footer class="text-center text-sm text-gray-600 p-4">
    <p>Phone: 214-995-3144</p>
    <p>Email: <a href="mailto:info@jagnesvcs.com" class="underline">info@jagnesvcs.com</a></p>
    <p><a href="https://www.jagnesvcs.com/contact" class="underline">Contact Us</a></p>
  </footer>
</body>
</html>
