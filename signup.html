<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FleetForge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="shadow p-4 text-center">
    <h1 class="text-2xl font-bold">Create Your FleetForge Account</h1>
  </header>
  <main class="max-w-md mx-auto p-4">
    <form id="signupForm" class="space-y-4">
      <label class="block">Company Name
        <input type="text" id="company_name" class="border p-2 w-full" required />
      </label>
      <label class="block">Company Email
        <input type="email" id="company_email" class="border p-2 w-full" required />
      </label>
      <label class="block">Phone Number
        <input type="tel" id="phone_number" class="border p-2 w-full" required />
      </label>
      <label class="block">Address
        <input type="text" id="address" class="border p-2 w-full" required />
      </label>
      <label class="block">Password
        <input type="password" id="password" class="border p-2 w-full" required />
      </label>
      <button type="submit" class="btn w-full">Create Account</button>
      <p id="success" class="text-green-600"></p>
      <p id="error" class="error"></p>
    </form>
    <p class="mt-2">Already have an account? <a href="login.html" class="underline">Login</a></p>
  </main>
  <script>
    const form = document.getElementById('signupForm');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successEl.textContent = '';
      errorEl.textContent = '';

      const companyName = document.getElementById('company_name').value;
      const email = document.getElementById('company_email').value;
      const phone = document.getElementById('phone_number').value;
      const address = document.getElementById('address').value;
      const password = document.getElementById('password').value;

      const { data, error } = await client.auth.signUp({ email, password });
      if (error) {
        console.error(error);
        errorEl.textContent = error.message;
        return;
      }

      const user = data.user;
      if (!user) {
        errorEl.textContent = 'Signup failed.';
        return;
      }

      const { data: company, error: insertError } = await client
        .from('companies')
        .insert({
          user_id: user.id,
          company_name: companyName,
          company_email: email,
          phone_number: phone,
          address
        })
        .select('*')
        .single();

      if (insertError) {
        console.error(insertError);
        errorEl.textContent = insertError.message;
        return;
      }

      storeCompany(company);
      successEl.textContent = 'Account created! Check your email to confirm.';
      form.reset();
    });
  </script>
  <footer class="text-center text-sm text-gray-600 p-4">
    <p>Phone: 214-995-3144</p>
    <p>Email: <a href="mailto:info@jagnesvcs.com" class="underline">info@jagnesvcs.com</a></p>
    <p><a href="https://www.jagnesvcs.com/contact" class="underline">Contact Us</a></p>
  </footer>
</body>
</html>
