<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FleetForge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="shadow p-4 text-center">
    <img src="jsbs-logo.jpg" alt="JSBS Logo" class="mx-auto mb-2 logo" />
    <h1 class="text-2xl font-bold">Create Your FleetForge Account</h1>
  </header>
  <main class="max-w-md mx-auto p-4">
    <form id="signupForm" class="space-y-4">
      <label class="block">Email
        <input type="email" id="email" class="border p-2 w-full" required />
      </label>
      <label class="block">Password
        <input type="password" id="password" class="border p-2 w-full" required />
      </label>
      <button type="submit" class="btn w-full">Create Account</button>
    </form>
    <p class="mt-2">Already have an account? <a href="login.html" class="underline">Login</a></p>
    <p id="success" class="text-green-600"></p>
    <p id="error" class="error"></p>
  </main>
  <script>
    const form = document.getElementById('signupForm');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successEl.textContent = '';
      errorEl.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await client.auth.signUp({ email, password });
      if (error) {
        console.error(error);
        errorEl.textContent = error.message;
      } else {
        successEl.textContent = 'Account created! Check your email to confirm.';
        form.reset();
      }
    });
  </script>
  <footer class="text-center text-sm text-gray-600 p-4">
    <p>Phone: 214-995-3144</p>
    <p>Email: <a href="mailto:info@jagnesvcs.com" class="underline">info@jagnesvcs.com</a></p>
    <p><a href="https://www.jagnesvcs.com/contact" class="underline">Contact Us</a></p>
  </footer>
</body>
</html>
