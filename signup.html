<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FleetForge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="shadow p-4 text-center">
    <h1 class="text-2xl font-bold">Create Your FleetForge Account</h1>
  </header>
  <main class="max-w-md mx-auto p-4">
    <form id="signupForm" class="space-y-4">
      <label class="block">Company Name
        <input type="text" id="company_name" class="border p-2 w-full" required />
      </label>
      <label class="block">Company Email
        <input type="email" id="company_email" class="border p-2 w-full" required />
      </label>
      <label class="block">Phone Number
        <input type="tel" id="phone_number" class="border p-2 w-full" required />
      </label>
      <label class="block">Address
        <input type="text" id="address" class="border p-2 w-full" required />
      </label>
      <label class="block">Password
        <input type="password" id="password" class="border p-2 w-full" required />
      </label>
      <button id="create-account" type="submit" class="btn w-full">Create Account</button>
      <div id="signup-message"></div>
    </form>
    <p class="mt-2">Already have an account? <a href="login.html" class="underline">Login</a></p>
  </main>
  <script>
    const button = document.getElementById('create-account');
    const messageEl = document.getElementById('signup-message');
    const form = document.getElementById('signupForm');

    button.addEventListener('click', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = '';

      const name = document.getElementById('company_name').value.trim();
      const email = document.getElementById('company_email').value.trim();
      const phone = document.getElementById('phone_number').value.trim();
      const address = document.getElementById('address').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !phone || !address || !password) {
        messageEl.textContent = 'Please fill in all fields.';
        messageEl.classList.add('text-red-600');
        return;
      }

      const { data, error } = await client.auth.signUp({ email, password });
      if (error) {
        console.error(error);
        messageEl.textContent = error.message;
        messageEl.classList.add('text-red-600');
        return;
      }

      const user = data.user;
      if (!user) {
        messageEl.textContent = 'Signup failed.';
        messageEl.classList.add('text-red-600');
        return;
      }

      const { error: insertError } = await client
        .from('companies')
        .insert({
          user_id: user.id,
          company_name: name,
          company_email: email,
          phone_number: phone,
          address
        });

      if (insertError) {
        console.error(insertError);
        messageEl.textContent = insertError.message;
        messageEl.classList.add('text-red-600');
        return;
      }

      messageEl.textContent = 'Account created!';
      messageEl.classList.add('text-green-600');
      form.reset();
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>

    );

    const button = document.querySelector("button");
    const msgBox = document.createElement("div");
    msgBox.style.marginTop = "10px";
    msgBox.style.color = "red";
    button.parentNode.appendChild(msgBox);

    button.addEventListener("click", async function () {
      const company_name = document.querySelector('input[placeholder="Company Name"]').value;
      const company_email = document.querySelector('input[placeholder="Company Email"]').value;
      const phone = document.querySelector('input[placeholder="Phone Number"]').value;
      const address = document.querySelector('input[placeholder="Address"]').value;
      const password = document.querySelector('input[placeholder="Password"]').value;

      if (!company_name || !company_email || !phone || !address || !password) {
        msgBox.textContent = "All fields are required.";
        return;
      }

      // Step 1: Sign up the user
      const { error: signUpError } = await supabase.auth.signUp({
        email: company_email,
        password: password
      });

      if (signUpError) {
        msgBox.textContent = "Signup error: " + signUpError.message;
        return;
      }

      // Step 2: Insert company info
      const { error: insertError } = await supabase.from("companies").insert([
        {
          company_name,
          company_email,
          phone,
          address
        }
      ]);

      if (insertError) {
        msgBox.textContent = "Database error: " + insertError.message;
        return;
      }

      msgBox.style.color = "green";
      msgBox.textContent = "Account created! Redirecting...";
      setTimeout(() => {

</body>
