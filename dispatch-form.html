<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispatch Form - FleetForge</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <script src="supabase-config.js"></script>
  <script src="auth.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="dispatch-form.html">Dispatch Form</a>
    <a href="dispatch-log.html">Dispatch Log</a>
    <a href="#" id="logout">Logout</a>
  </nav>
  <header>
    <h1>Dispatch Form</h1>
  </header>
  <main>
    <form id="dispatchForm">
      <label>Load Number
        <input type="text" id="loadNumber" required />
      </label>
      <label>Driver Name
        <input type="text" id="driverName" required />
      </label>
      <label>Origin
        <input type="text" id="origin" required />
      </label>
      <label>Destination
        <input type="text" id="destination" required />
      </label>
      <button type="submit" class="btn">Save Dispatch</button>
    </form>
  </main>
  <script>
    requireAuth().then(() => {
      if (!requirePaid()) return;
      document.getElementById('logout').addEventListener('click', async (e) => {
        e.preventDefault();
        await supabase.auth.signOut();
        localStorage.removeItem('paid');
        window.location.href = 'index.html';
      });
      const form = document.getElementById('dispatchForm');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const { data: { user } } = await supabase.auth.getUser();
        const entry = {
          load_number: document.getElementById('loadNumber').value,
          driver_name: document.getElementById('driverName').value,
          origin: document.getElementById('origin').value,
          destination: document.getElementById('destination').value,
          date: new Date().toISOString(),
          user_id: user.id
        };
        await supabase.from('dispatches').insert(entry);
        form.reset();
        window.location.href = 'dispatch-log.html';
      });
    });
  </script>
</body>
</html>
